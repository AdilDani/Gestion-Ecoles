    <script>
        // Variables globales
        let selectedSchools = new Set();
        let isProjectFilterActive = false;

        // Ouvrir la page de d√©tail d'une √©cole
        function openSchoolDetail(schoolId, event) {
            if (event) {
                event.stopPropagation();
            }
            window.location.href = `school_detail_page.html?id=${schoolId}`;
        }

        // Ouvrir la page pour ajouter une nouvelle √©cole
        function openAddSchool(event) {
            if (event) {
                event.stopPropagation();
            }
            window.location.href = `school_detail_page.html?id=null`;
        }

        // Gestion de la s√©lection
        function updateSelection() {
            const checkboxes = document.querySelectorAll('.school-checkbox');
            selectedSchools.clear();

            checkboxes.forEach(checkbox => {
                const schoolCard = checkbox.closest('.school-card');
                if (checkbox.checked) {
                    selectedSchools.add(schoolCard.dataset.schoolId);
                    schoolCard.classList.add('selected');
                } else {
                    schoolCard.classList.remove('selected');
                }
            });

            // Update toggle button text based on current language and selection state
            updateToggleButtonText();

            document.getElementById('selectedCount').textContent = selectedSchools.size;
            document.getElementById('sendLetterBtn').disabled = selectedSchools.size === 0;
        }

        function toggleSelectAll() {
            const visibleCards = document.querySelectorAll('.school-card:not([style*="display: none"])');
            const toggleBtn = document.getElementById('toggleSelectBtn');

            // Check if any visible schools are selected
            let hasSelectedVisible = false;
            visibleCards.forEach(card => {
                const checkbox = card.querySelector('.school-checkbox');
                if (checkbox.checked) {
                    hasSelectedVisible = true;
                }
            });

            // If any visible schools are selected, deselect all
            // If no visible schools are selected, select all visible
            visibleCards.forEach(card => {
                const checkbox = card.querySelector('.school-checkbox');
                checkbox.checked = !hasSelectedVisible;
            });

            // Update button text based on the action taken
            if (hasSelectedVisible) {
                toggleBtn.textContent = 'S√©lectionner visible';
            } else {
                toggleBtn.textContent = 'D√©s√©lectionner tout';
            }

            updateSelection();
        }

        // Filtrage et recherche
        document.getElementById('schoolSearch').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const schoolCards = document.querySelectorAll('.school-card');

            schoolCards.forEach(card => {
                const schoolName = card.querySelector('.school-name').textContent.toLowerCase();
                const directorName = card.querySelector('.school-director').textContent.toLowerCase();

                if (schoolName.includes(searchTerm) || directorName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        document.getElementById('projectFilter').addEventListener('click', function () {
            isProjectFilterActive = !isProjectFilterActive;
            this.classList.toggle('active');

            const schoolCards = document.querySelectorAll('.school-card');
            schoolCards.forEach(card => {
                if (isProjectFilterActive) {
                    if (card.dataset.hasProject === 'true') {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                } else {
                    card.style.display = 'block';
                }
            });
        });

        // Filtrage par technicien
        function filterByTechnician() {
            const selectedTechnician = document.getElementById('technicianFilter').value;
            const schoolCards = document.querySelectorAll('.school-card');

            schoolCards.forEach(card => {
                const cardTechnician = card.dataset.technician;
                const hasProject = card.dataset.hasProject === 'true';

                if (selectedTechnician === '') {
                    // Show all schools when no technician filter is selected
                    card.style.display = 'block';
                } else if (hasProject && cardTechnician === selectedTechnician) {
                    // Show schools that have projects and match the selected technician
                    card.style.display = 'block';
                } else {
                    // Hide schools that don't match
                    card.style.display = 'none';
                }
            });

            // Clear selection since visible schools changed
            const checkboxes = document.querySelectorAll('.school-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            updateSelection();
        }

        // Language switching functionality with persistence
        let currentLanguage = localStorage.getItem('selectedLanguage') || 'fr';

        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('selectedLanguage', lang);
            const body = document.body;

            // Update direction
            if (lang === 'ar') {
                body.setAttribute('dir', 'rtl');
            } else {
                body.setAttribute('dir', 'ltr');
            }

            // Update active flag
            document.querySelectorAll('.lang-flag').forEach(flag => flag.classList.remove('active'));
            document.getElementById(lang === 'fr' ? 'frenchBtn' : 'arabicBtn').classList.add('active');

            // Update all text elements
            document.querySelectorAll('[data-fr]').forEach(element => {
                const text = element.getAttribute(`data-${lang}`);
                if (text) {
                    element.textContent = text;
                }
            });

            // Update placeholders
            document.querySelectorAll('[data-fr-placeholder]').forEach(element => {
                const placeholder = element.getAttribute(`data-${lang}-placeholder`);
                if (placeholder) {
                    element.placeholder = placeholder;
                }
            });

            // Update toggle select button text based on current state
            updateToggleButtonText();
        }

        // Initialize language on page load
        function initializeLanguage() {
            switchLanguage(currentLanguage);
        }

        function updateToggleButtonText() {
            const toggleBtn = document.getElementById('toggleSelectBtn');
            const visibleCards = document.querySelectorAll('.school-card:not([style*="display: none"])');
            let hasSelectedVisible = false;
            visibleCards.forEach(card => {
                const checkbox = card.querySelector('.school-checkbox');
                if (checkbox.checked) {
                    hasSelectedVisible = true;
                }
            });

            if (currentLanguage === 'ar') {
                toggleBtn.textContent = hasSelectedVisible ? 'ÿ•ŸÑÿ∫ÿßÿ° ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÉŸÑ' : 'ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÖÿ±ÿ¶Ÿä';
            } else {
                toggleBtn.textContent = hasSelectedVisible ? 'D√©s√©lectionner tout' : 'S√©lectionner visible';
            }
        }

        // Envoyer des lettres
        function sendLetters() {
            const message = currentLanguage === 'ar' ?
                'Ÿäÿ±ÿ¨Ÿâ ÿ™ÿ≠ÿØŸäÿØ ŸÖÿØÿ±ÿ≥ÿ© Ÿàÿßÿ≠ÿØÿ© ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ' :
                'Veuillez s√©lectionner au moins une √©cole';

            if (selectedSchools.size === 0) {
                alert(message);
                return;
            }

            const selectedCount = selectedSchools.size;
            const confirmMsg = currentLanguage === 'ar' ?
                `ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ© ÿ•ŸÑŸâ ${selectedCount} ŸÖÿØÿ±ÿ≥ÿ© ŸÖÿ≠ÿØÿØÿ©ÿü` :
                `Envoyer une lettre √† ${selectedCount} √©cole(s) s√©lectionn√©e(s) ?`;
            const successMsg = currentLanguage === 'ar' ?
                `ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿ•ŸÑŸâ ${selectedCount} ŸÖÿØÿ±ÿ≥ÿ© ÿ®ŸÜÿ¨ÿßÿ≠!` :
                `Lettres envoy√©es √† ${selectedCount} √©cole(s) avec succ√®s!`;

            if (confirm(confirmMsg)) {
                alert(successMsg);
                clearSelection();
            }
        }

        // Initialize language when page loads
        document.addEventListener('DOMContentLoaded', function () {
            initializeLanguage();
            schoolsPromise.then(data => {
                let schools = []
                schools = data
                displayAllSchools(schools);
            })

        });



        function displayAllSchools(schools) {
            const schoolsGrid = document.getElementById('schoolsGrid');
            
            if (!schools || schools.length === 0) {
                schoolsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üè´</div>
                        <div class="empty-title" data-fr="Aucune √©cole configur√©e" data-ar="ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿØÿßÿ±ÿ≥ ŸÖŸÉŸàŸÜÿ©">Aucune √©cole configur√©e</div>
                        <div class="empty-description" data-fr="Ajoutez des √©tablissements scolaires pour commencer la gestion." data-ar="ÿ£ÿ∂ŸÅ ÿßŸÑŸÖÿ§ÿ≥ÿ≥ÿßÿ™ ÿßŸÑÿ™ÿπŸÑŸäŸÖŸäÿ© ŸÑÿ®ÿØÿ° ÿßŸÑÿ•ÿØÿßÿ±ÿ©.">
                            Ajoutez des √©tablissements scolaires pour commencer la gestion.
                        </div>
                    </div>
                `;
                return;
            }

            schoolsGrid.innerHTML = schools.map(schoolData => {
                const school = schoolData.schoolDetails;
                const projects = schoolData.projects || [];
                const branches = schoolData.branches || [];
                
                // Check if school has projects
                const hasProject = projects.length > 0;
                const activeProject = projects.find(p => p.assignedestablishment === school.id);
                const assignedTechnician = activeProject?.assignedtechnician || '';
                
                // Calculate total students (main school + branches)
                const branchStudents = branches.reduce((sum, branch) => sum + parseInt(branch.numberofstudents || 0), 0);
                const totalStudents = parseInt(school.numberofstudents || 0) + branchStudents;
                
                return `
                    <div class="school-card ${hasProject ? 'has-project' : ''}" 
                         data-school-id="${school.id}" 
                         data-has-project="${hasProject}"
                         data-technician="${assignedTechnician}"
                         onclick="openSchoolDetail('${school.id}', event)">
                        
                        <input type="checkbox" class="school-checkbox" onclick="event.stopPropagation(); updateSelection();">
                        
                        <div class="school-name">${school.schoolname || '√âcole sans nom'}</div>
                        <div class="school-director">Directeur: ${school.directorfirstname + ' ' + school.directorlastname || 'Non assign√©'}</div>
                        
                        <div class="school-details">
                            <div class="detail-item">
                                <strong>${totalStudents}</strong> √©l√®ves
                            </div>
                            <div class="detail-item">
                                <strong>${school.numberofclassrooms || 0}</strong> classes
                            </div>
                            <div class="detail-item">
                                <strong>${branches.length}</strong> filiales
                            </div>
                            <div class="detail-item">
                                <strong>${school.region || 'Non sp√©cifi√©e'}</strong>
                            </div>
                        </div>
                        
                        <div class="project-status ${hasProject ? 'active' : 'none'}">
                            ${hasProject ? 
                                `Projet: ${activeProject?.projecttype || 'En cours'}` : 
                                'Aucun projet actif'
                            }
                        </div>
                        
                        <button class="edit-btn" onclick="openSchoolDetail('${school.id}', event)" title="Modifier">
                            ‚úèÔ∏è
                        </button>
                    </div>
                `;
            }).join('');
        }
        // Add event listener for add school button
        document.getElementById('addSchoolButton').addEventListener('click', openAddSchool);
    </script>
