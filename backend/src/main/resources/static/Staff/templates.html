    <script>
        let currentLanguage = localStorage.getItem('selectedLanguage') || 'fr';
        let templates = [];

        // Language switching functionality with persistence
        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('selectedLanguage', lang);
            const body = document.body;
            
            // Update direction
            if (lang === 'ar') {
                body.setAttribute('dir', 'rtl');
            } else {
                body.setAttribute('dir', 'ltr');
            }
            
            // Update active flag
            document.querySelectorAll('.lang-flag').forEach(flag => flag.classList.remove('active'));
            document.getElementById(lang === 'fr' ? 'frenchBtn' : 'arabicBtn').classList.add('active');
            
            // Update all text elements
            document.querySelectorAll('[data-fr]').forEach(element => {
                const text = element.getAttribute(`data-${lang}`);
                if (text) {
                    element.textContent = text;
                }
            });
        }

        // Initialize language on page load
        function initializeLanguage() {
            switchLanguage(currentLanguage);
        }

        // Template management functions
        function createNewTemplate() {
            window.location.href = 'letter_template_page.html?id=null';
        }

        function editTemplate(templateId) {
            window.location.href = `letter_template_page.html?id=${templateId}`;
        }

        // Load templates from API
        function loadTemplates() {
            templatesPromise
                .then(data => {
                    templates = data;
                    renderTemplates();
                })
                .catch(error => {
                    console.error('Error loading templates:', error);
                    showErrorState();
                });
        }

        function renderTemplates() {
            const grid = document.getElementById('templatesGrid');
            
            if (templates.length === 0) {
                showEmptyState();
                return;
            }

            let gridHTML = `
                <div class="template-card add-template-card" onclick="createNewTemplate()">
                    <div class="add-template-icon">‚ûï</div>
                    <div class="add-template-text" data-fr="Ajouter un mod√®le" data-ar="ÿ•ÿ∂ÿßŸÅÿ© ŸÜŸÖŸàÿ∞ÿ¨">Ajouter un mod√®le</div>
                </div>
            `;

            templates.forEach(template => {
                gridHTML += `
                    <div class="template-card" onclick="editTemplate('${template.id}')">
                        <div class="template-card-header">
                            <span class="template-type">üìù</span>
                            <span class="template-name">${escapeHtml(template.name)}</span>
                        </div>
                        <div class="template-description">${escapeHtml(template.description)}</div>
                        <div class="template-fields">${template.fields.length} champs d√©finis</div>
                    </div>
                `;
            });

            grid.innerHTML = gridHTML;
            
            // Update language for newly added elements
            initializeLanguage();
        }

        function showEmptyState() {
            const grid = document.getElementById('templatesGrid');
            grid.innerHTML = `
                <div class="template-card add-template-card" onclick="createNewTemplate()">
                    <div class="add-template-icon">‚ûï</div>
                    <div class="add-template-text" data-fr="Ajouter un mod√®le" data-ar="ÿ•ÿ∂ÿßŸÅÿ© ŸÜŸÖŸàÿ∞ÿ¨">Ajouter un mod√®le</div>
                </div>
                <div class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <p data-fr="Aucun mod√®le disponible. Cr√©ez votre premier mod√®le!" data-ar="ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜŸÖÿßÿ∞ÿ¨ ŸÖÿ™ÿßÿ≠ÿ©. ÿ£ŸÜÿ¥ÿ¶ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑÿ£ŸàŸÑ!">Aucun mod√®le disponible. Cr√©ez votre premier mod√®le!</p>
                </div>
            `;
            initializeLanguage();
        }

        function showErrorState() {
            const grid = document.getElementById('templatesGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ùå</div>
                    <p data-fr="Erreur lors du chargement des mod√®les" data-ar="ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜŸÖÿßÿ∞ÿ¨">Erreur lors du chargement des mod√®les</p>
                    <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 6px; background: var(--admin-primary); color: white; cursor: pointer;">R√©essayer</button>
                </div>
            `;
            initializeLanguage();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize language when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeLanguage();
            loadTemplates();
        });
    </script>
